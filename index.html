<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style/main.css" />
    <script type="text/javascript" src="/script/pipes.js"></script>
    <script type="text/javascript" src="/script/app.js" defer></script>
    <title>BouncyBlob</title>
</head>

<body onload="loader();">
    <main>
        <div class="background"></div>
        <!-- <img src="/media/images/bird.png" alt="invalid-img" class="bird" id="bird-1"> -->
        <div class="message message-style" id="tuto">
            Enter to start game
            <p><span class="up-arrow">&uarr;</span> ArrowUp to Control or <span class="space">&#9251;</span> Space</p>
        </div>

        <div class="score">
            <span class="score-title"></span>
            <span class="score-val"></span>
        </div>

        <canvas id="pipe-canvas"></canvas>
        <canvas id="bird-canvas" width="140px"></canvas>

    </main>

    <footer>
        <div class="about">
            <a href="/about" class="about-link">About us</a>
        </div>
        |
        <div class="volume">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" />
        </div>
    </footer>
